function convertNewlines(s) {
  var a = 0;

  while (a < s.length - 1) {
    if (s.substring(a, a + 1) == "\n") {
      s = s.substring(0, a) + "<br>" + s.substring(a + 1);
      a = 0;
    }
    a++;
  }

  return s;
}
